<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Administration Center</title>
<link media="all" rel="stylesheet" href="/style/bootstrap.min.css" type="text/css" />
<link media="all" rel="stylesheet" href="/style/admin.css" type="text/css" />
</head>
<body>

<include file="Public:navbar" />

<div class="sidebar-nav">
  <div class="well">
    <ul class="nav nav-list">
      <li><a href="__APP__/"><i class="icon-home"></i> 首页</a></li>
      <li><div class="divider"></div></li>
      <li class="nav-header">标准栏目</li>
      <li><a href="__APP__/common_column"><i class="icon-th-large"></i> 栏目管理</a></li>
      <li><a href="__APP__/common_article"><i class="icon-th-list"></i> 文章管理</a></li>
      <li><div class="divider"></div></li>
      <li class="nav-header">在线教程</li>
      <li><a href="__APP__/course_slide"><i class="icon-retweet"></i> 封面幻灯</a></li>
      <li><a href="__APP__/course_category"><i class="icon-th-large"></i> 教程分类</a></li>
      <li><a href="__APP__/course_article"><i class="icon-th-list"></i> 文章管理</a></li>
      <li><div class="divider"></div></li>
      <li class="nav-header">RADIO</li>
      <li><a href="__APP__/radio_slide"><i class="icon-retweet"></i> 封面幻灯</a></li>
      <li><a href="__APP__/radio_article"><i class="icon-th-list"></i> 文章管理</a></li>
      <li><div class="divider"></div></li>
      <li class="active"><a href="__APP__/user"><i class="icon-user"></i> 用户管理</a></li>
      <li><div class="divider"></div></li>
      <li><a href="__APP__/user/signout"><i class="icon-off"></i> 退出登录</a></li>
    </ul>
  </div>
</div><!--/.sidebar-nav-->

<div class="container-fluid content">
  <div class="row-fluid">
    <!-- Bread Crumb Navigation -->
    <div class="span12">
      <div>
        <ul class="breadcrumb">
          <li><a href="__APP__/">Administration Center</a> <span class="divider">/</span></li>
          <li><a href="__APP__/user">用户管理</a> <span class="divider">/</span></li>
          <li class="active">编辑 "#{$user.id} - {$user.username}"</li>
        </ul>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <ul class="nav nav-pills">
            <li><a href="__APP__/user">列表</a></li>
            <li><a href="__APP__/user/create">新建</a></li>
            <li class="active"><a>编辑</a></li>
          </ul>
        </div>
      </div>
      <div class="row-fluid">
        <div class="span12">
          <div class="box">
            <div class="box-container">
            <div class="box-content">
              <form class="form form-horizontal" method="post" action="">
                <div class="control-group">
                  <label for="username" class="control-label"><span class="star">*</span> 用户名：</label>
                  <div class="controls">
                    <input type="text" class="input-large" id="username" name="username" value="{$user.username}" />
                  </div>
                </div>
                <div class="control-group">
                  <label for="password" class="control-label"><span class="star">*</span> 密码：</label>
                  <div class="controls">
                    <input type="password" class="input-large" id="password" name="password" />
                    <span class="help-block">密码留空则不作修改</span>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">是否管理员：</label>
                  <div class="controls">
                    <label class="radio inline">
                      <input type="radio" name="is_admin" id="is_admin_1" value="1" <if condition="$user['is_admin'] == '1'">checked="checked"</if> />
                      是
                    </label>
                    &nbsp;&nbsp;
                    <label class="radio inline">
                      <input type="radio" name="is_admin" id="is_admin_0" value="0" <if condition="$user['is_admin'] == '0'">checked="checked"</if> />
                      否
                    </label>
                  </div>
                </div>
                <div class="form-actions">
                  <input type="hidden" name="id" value="{$user.id}" />
                  <input class="btn btn-primary" type="submit" name="submit" value=" 保存 " />
                </div>
              </form>
            </div>
          </div>
            </div>
        </div>
      </div><!--/.row-fluid-->

    </div><!--/span12-->
  </div><!--/row-fluid-->
</div><!--/.container-fluid-->

<include file="Public:footer" />
<script src="/js/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
    $('.form').validate({
        rules: {
            username: 'required',
            password: {
                minlength: 5
            }
        },
        messages: {
            username: '请输入用户名',
            password: {
                minlength: '密码至少5位'
            }
        }
    });
});
</script>

</body>
</html>
