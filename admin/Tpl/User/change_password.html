<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>咬死猪渠道管理平台</title>
<link media="all" rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
<link media="all" rel="stylesheet" href="/css/admin.css" type="text/css" />
</head>
<body>

<include file="Public:navbar" />

<div class="sidebar-nav">
  <div class="well">
    <ul class="nav nav-list">
      <li><a href="__APP__/"><i class="icon-zoom-in"></i> 渠道查看</a></li>
      <li><a href="__APP__/index/create"><i class="icon-plus"></i> 添加渠道</a></li>
      <li><div class="divider"></div></li>
      <li class="active"><a href="__APP__/user/change_password"><i class="icon-user"></i> 修改密码</a></li>
      <li><a href="__APP__/user/signout"><i class="icon-off"></i> 退出登录</a></li>
    </ul>
  </div>
</div><!--/.sidebar-nav-->

<div class="container-fluid content">
  <div class="row-fluid">
    <!-- Bread Crumb Navigation -->
    <div class="span12">
      <div>
        <ul class="breadcrumb">
          <li><a href="__APP__/">咬死猪渠道管理平台</a> <span class="divider">/</span></li>
          <li class="active">修改密码</li>
        </ul>
      </div>

      <div class="row-fluid">
        <div class="span12">
          <div class="box">
            <div class="box-container">
            <div class="box-content">
              <form class="form form-horizontal" method="post" action="">
                <div class="control-group">
                  <label for="password_original" class="control-label"><span class="star">*</span> 原密码：</label>
                  <div class="controls">
                    <input type="password" class="input-large required" id="password_original" name="password_original" />
                  </div>
                </div>
                <div class="control-group">
                  <label for="password" class="control-label"><span class="star">*</span> 新密码：</label>
                  <div class="controls">
                    <input type="password" class="input-large" id="password" name="password" minlength="5" />
                  </div>
                </div>
                <div class="control-group">
                  <label for="password_repeat" class="control-label"><span class="star">*</span> 再输入一次：</label>
                  <div class="controls">
                    <input type="password" class="input-large" id="password_repeat" name="password_repeat" equalTo="#password" />
                  </div>
                </div>
                <div class="form-actions">
                  <input type="hidden" name="id" value="{$user.id}" />
                  <input class="btn btn-primary" type="submit" name="submit" value=" 修改密码 " />
                </div>
              </form>
            </div>
          </div>
            </div>
        </div>
      </div><!--/.row-fluid-->

    </div><!--/span12-->
  </div><!--/row-fluid-->
</div><!--/.container-fluid-->

<include file="Public:footer" />
<script src="/js/jquery.validate.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
    $('.form').validate({
        rules: {
            password_original: 'required',
            password: {
                required: true,
                minlength: 5
            },
            password_repeat: {
                required: true,
                equalTo: '#password'
            }
        },
        messages: {
            password_original: '请输入原密码',
            password: {
                required: '请输入新密码',
                minlength: '密码至少5位'
            },
            password_repeat: {
                required: '请再输入一次新密码',
                equalTo: '两次输入的新密码不一致'
            }
        }
    });
});
</script>

</body>
</html>
