<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>管理员登录</title>
<link media="all" rel="stylesheet" href="/css/bootstrap.min.css" type="text/css" />
<link media="all" rel="stylesheet" href="/css/admin.css" type="text/css" />
</head>
<body>

<div class="container-fluid" style="margin-top: 160px;">
  <div class="row-fluid">
    <div class="span4">&nbsp;</div>
    <div class="span4">
      <div class="page-header">
        <h4><center>管理员登录</center></h4>
      </div>
      <div class="box">
        <div class="box-container">
          <div class="box-content">
            <form class="well form-inline" style="margin-bottom: 0;" method="post" action="">
              <input type="text" name="username" class="input-small" placeholder="用户名" />
              &nbsp;
              <input type="password" name="password" class="input-small" placeholder="密码" />
              &nbsp;
              <label class="checkbox" />
                <input type="checkbox" name="remember" value="31536000" checked="checked"> 记住我?
              </label>
              &nbsp;
              <button type="submit" class="btn">登录</button>
            </form>
          </div>
        </div>
      </div>
      <!--/span--> 
    <div class="span4">&nbsp;</div>
  </div>
  <!--/span--> 
</div>
<!--/row-->

<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function() {
    $('input[name="username"]').focus();
});
</script>

</body>
</html>
